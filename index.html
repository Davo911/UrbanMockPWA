<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f1f5f9">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Check-in">
    <link rel="apple-touch-icon" href="https://placehold.co/180x180/16a34a/ffffff?text=App">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: rotate 10s linear infinite;
        }
        .editable-input {
            background-color: transparent;
            text-align: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.7);
            outline: none;
        }
        body::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen">

    <!-- Main Content Area -->
    <div id="checkin-screen" class="w-full max-w-sm flex-grow flex flex-col items-center px-4 pb-24">
        <header class="w-full text-center py-4">
            <h1 class="text-xl font-semibold text-gray-500">Check in</h1>
        </header>

        <main class="flex-grow flex flex-col items-center justify-center w-full">
             <div class="relative w-full max-w-xs text-center">
                 <div class="absolute inset-0 flex items-center justify-center">
                    <div class="w-56 h-56 bg-gray-200 rounded-full opacity-50"></div>
                 </div>
                 <img src="https://placehold.co/300x250/dbeafe/cccccc?text=Illustration" class="w-full h-auto max-w-xs mx-auto rounded-lg hidden" alt="Check in illustration">
             </div>
        </main>
        
        <div class="w-full flex justify-center -mb-7 z-10">
            <button id="qr-scan-btn" class="bg-blue-500 hover:bg-blue-600 text-white rounded-full p-4 shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 8V6a2 2 0 012-2h2" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v2a2 2 0 002 2h2" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 4h2a2 2 0 012 2v2" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 20h2a2 2 0 002-2v-2" />
                </svg>
            </button>
        </div>
        
        <div class="w-full bg-[#202124] rounded-2xl shadow-lg text-white p-4 pt-12">
             <div class="flex justify-between items-center">
                <div>
                    <p class="font-semibold user-sport">Fitness</p>
                    <p class="text-sm text-gray-400 user-location">Holmes Place Gendarmenmarkt</p>
                    <div class="flex items-center space-x-2 mt-1 text-sm text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                           <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                        </svg>
                        <span>Checked in</span>
                    </div>
                </div>
                <button class="bg-[#3c4043] hover:bg-[#4a4e52] text-white font-semibold py-2.5 px-8 rounded-xl">
                    View
                </button>
            </div>
        </div>
    </div>

    <!-- Footer Navigation -->
    <footer class="w-full max-w-sm bg-[#202124] fixed bottom-0 z-30">
        <div class="flex justify-around items-center text-gray-400 py-3">
            <div class="text-center cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                <span class="text-xs">Venues</span>
            </div>
            <div class="text-center cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283-.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                <span class="text-xs">Classes</span>
            </div>
            <div class="text-center text-white cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" /></svg>
                <span class="text-xs">Check-in</span>
            </div>
            <div class="text-center cursor-pointer">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                <span class="text-xs">Profile</span>
            </div>
        </div>
    </footer>
    
    <!-- SUCCESS MODAL (Initially Hidden) -->
    <div id="success-modal" class="fixed inset-0 z-40 flex items-center justify-center p-4 bg-black/50 hidden">
        <div class="relative w-full max-w-sm pointer-events-auto">
            <div class="relative mb-[-140px] z-20 flex justify-center items-center h-[280px]">
                <!-- Rotating Border and Checkmark Container -->
                <div class="absolute w-[280px] h-[280px]">
                    <div class="w-full h-full animate-spin-slow">
                        <svg width="280" height="280" viewBox="0 0 280 280">
                            <circle cx="140" cy="140" r="135" fill="none" stroke="white" stroke-width="6" stroke-dasharray="40 15" stroke-linecap="round" />
                        </svg>
                    </div>
                    <!-- Checkmark Icon -->
                    <div class="absolute bottom-4 right-4 bg-white rounded-full w-12 h-12 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                        </svg>
                    </div>
                </div>
                <!-- Profile Picture -->
                <div id="profile-pic-container" class="relative w-[220px] h-[220px] cursor-pointer">
                    <img id="profile-pic" src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?q=80&w=1887" 
                         alt="User Profile Picture" 
                         class="w-full h-full rounded-full object-cover border-[8px] border-[#108942]">
                </div>
            </div>

            <div class="relative w-full bg-[#16a34a] rounded-2xl shadow-lg text-white pt-40 pb-6 px-6 space-y-4 z-10">
                <div id="close-btn" class="absolute top-4 left-4 p-1 text-white cursor-pointer">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                </div>
                <!-- Share Button -->
                <div id="share-btn" class="absolute top-3 right-3 p-2 cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-white" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                    </svg>
                </div>
                <div class="text-center">
                    <p class="font-medium text-base">Check-in successful</p>
                    <h2 id="user-name" class="text-4xl font-extrabold cursor-pointer">David Griedel</h2>
                    <p id="user-id" class="text-base font-semibold text-gray-200 mt-1 cursor-pointer">731324194</p>
                </div>
                <div class="text-center">
                    <p id="user-sport-main" class="font-bold text-xl user-sport cursor-pointer">Squash</p>
                    <p id="user-location-main" class="font-bold text-gray-200 user-location cursor-pointer">Airport Squash & Fitness</p>
                </div>
                <div class="flex justify-between items-center pt-2">
                    <div>
                        <p class="text-sm text-green-200">Checked-in at</p>
                        <p id="checked-in-date" class="font-bold text-base cursor-pointer">Jun 11, 21:25</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        <span id="checkin-timer" class="font-bold text-2xl text-white">00:00</span>
                    </div>
                </div>
            </div>

            <div class="w-full bg-[#202124] rounded-2xl shadow-lg text-white p-4 -mt-10 relative z-0">
                <div class="flex justify-between items-center">
                    <div>
                        <p id="user-sport-details" class="font-semibold user-sport cursor-pointer">Squash</p>
                        <p id="user-location-details" class="text-sm text-gray-400 user-location cursor-pointer">Airport Squash & Fitness</p>
                    </div>
                    <button class="bg-[#3c4043] hover:bg-[#4a4e52] text-white font-semibold py-2.5 px-8 rounded-xl">
                        View
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const successModal = document.getElementById('success-modal');
            const qrScanBtn = document.getElementById('qr-scan-btn');
            const closeBtn = document.getElementById('close-btn');

            let timerInterval = null;

            // --- Timer Logic ---
            const startTimer = () => {
                const timerElement = document.getElementById('checkin-timer');
                let seconds = 0;
                
                if (timerInterval) {
                    clearInterval(timerInterval);
                }

                timerInterval = setInterval(() => {
                    seconds++;
                    const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                    const secs = (seconds % 60).toString().padStart(2, '0');
                    timerElement.textContent = `${mins}:${secs}`;
                }, 1000);
            };

            const stopTimer = () => {
                if (timerInterval) {
                    clearInterval(timerInterval);
                }
                timerInterval = null;
                document.getElementById('checkin-timer').textContent = '00:00';
            };

            // --- App State Management ---
            const showSuccessModal = () => {
                successModal.classList.remove('hidden');
                document.body.style.backgroundColor = '#333333';
                startTimer();
            };

            const hideSuccessModal = () => {
                successModal.classList.add('hidden');
                document.body.style.backgroundColor = '#f1f5f9';
                stopTimer();
            };
            
            qrScanBtn.addEventListener('click', showSuccessModal);
            closeBtn.addEventListener('click', hideSuccessModal);

            // --- Data Persistence ---
            const loadStoredData = () => {
                const storedData = {
                    userName: localStorage.getItem('userName') || 'David Griedel',
                    userId: localStorage.getItem('userId') || '731324194',
                    userSport: localStorage.getItem('userSport') || 'Squash',
                    userLocation: localStorage.getItem('userLocation') || 'Airport Squash & Fitness',
                    profilePicUrl: localStorage.getItem('profilePicUrl') || 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?q=80&w=1887',
                    checkedInDate: localStorage.getItem('checkedInDate') || 'Jun 11, 21:25'
                };
                
                document.getElementById('user-name').textContent = storedData.userName;
                document.getElementById('user-id').textContent = storedData.userId;
                document.querySelectorAll('.user-sport').forEach(el => {
                    if (el.closest('#checkin-screen')) {
                        el.textContent = 'Fitness';
                    } else {
                        el.textContent = storedData.userSport;
                    }
                });
                document.querySelectorAll('.user-location').forEach(el => {
                     if (el.closest('#checkin-screen')) {
                        el.textContent = 'Holmes Place Gendarmenmarkt';
                    } else {
                       el.textContent = storedData.userLocation;
                    }
                });
                document.getElementById('profile-pic').src = storedData.profilePicUrl;
                document.getElementById('checked-in-date').textContent = storedData.checkedInDate;
            };

            // --- Editable Fields Logic ---
            const makeEditableOnLongPress = (elementId, storageKey) => {
                const element = document.getElementById(elementId);
                if (!element) return;
                let pressTimer;
                const startPress = (e) => {
                    e.preventDefault();
                    pressTimer = setTimeout(() => {
                        const originalClasses = element.className;
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.value = element.textContent;
                        input.className = originalClasses.replace('cursor-pointer', '') + ' editable-input w-full';
                        const saveAndRevert = () => {
                            const newValue = input.value.trim() || " ";
                            localStorage.setItem(storageKey, newValue);
                            element.textContent = newValue;
                            const sharedClass = storageKey === 'userSport' ? '.user-sport' : (storageKey === 'userLocation' ? '.user-location' : null);
                            if(sharedClass) {
                                document.querySelectorAll(sharedClass).forEach(el => el.textContent = newValue);
                            }
                            if (input.parentNode) input.replaceWith(element);
                        };
                        input.addEventListener('blur', saveAndRevert);
                        input.addEventListener('keydown', (e) => e.key === 'Enter' ? input.blur() : (e.key === 'Escape' ? input.replaceWith(element) : null));
                        element.replaceWith(input);
                        input.focus();
                        input.select();
                    }, 600);
                };
                const cancelPress = () => clearTimeout(pressTimer);
                element.addEventListener('mousedown', startPress);
                element.addEventListener('touchstart', startPress);
                element.addEventListener('mouseup', cancelPress);
                element.addEventListener('mouseleave', cancelPress);
                element.addEventListener('touchend', cancelPress);
            };

            const makeDateUpdatable = (elementId, storageKey) => {
                const element = document.getElementById(elementId);
                if (!element) return;
                let pressTimer;
                const startPress = (e) => {
                    e.preventDefault();
                    pressTimer = setTimeout(() => {
                        const now = new Date();
                        const options = { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit', hour12: false };
                        const formattedDate = new Intl.DateTimeFormat('en-US', options).format(now).replace(',', '');
                        element.textContent = formattedDate;
                        localStorage.setItem(storageKey, formattedDate);
                    }, 600);
                };
                const cancelPress = () => clearTimeout(pressTimer);
                element.addEventListener('mousedown', startPress);
                element.addEventListener('touchstart', startPress);
                element.addEventListener('mouseup', cancelPress);
                element.addEventListener('mouseleave', cancelPress);
                element.addEventListener('touchend', cancelPress);
            };

            const makeImageEditable = (containerId, imgId, storageKey) => {
                const container = document.getElementById(containerId);
                if (!container) return;

                const handleFileSelect = () => {
                    const fileInput = document.createElement('input');
                    fileInput.type = 'file';
                    fileInput.accept = 'image/*';
                    fileInput.style.display = 'none';

                    fileInput.addEventListener('change', (event) => {
                        const file = event.target.files[0];
                        if (file) {
                            const reader = new FileReader();
                            reader.onload = (e) => {
                                const newUrl = e.target.result;
                                document.getElementById(imgId).src = newUrl;
                                localStorage.setItem(storageKey, newUrl);
                            };
                            reader.readAsDataURL(file);
                        }
                        document.body.removeChild(fileInput);
                    });

                    document.body.appendChild(fileInput);
                    fileInput.click();
                };

                let pressTimer;
                const startPress = (e) => {
                    e.preventDefault();
                    pressTimer = setTimeout(handleFileSelect, 500); // Long press duration
                };
                const cancelPress = () => clearTimeout(pressTimer);

                container.addEventListener('mousedown', startPress);
                container.addEventListener('touchstart', startPress);
                container.addEventListener('mouseup', cancelPress);
                container.addEventListener('mouseleave', cancelPress);
                container.addEventListener('touchend', cancelPress);
            };
            
            // --- Initialization ---
            loadStoredData();
            makeEditableOnLongPress('user-name', 'userName');
            makeEditableOnLongPress('user-id', 'userId');
            makeEditableOnLongPress('user-sport-main', 'userSport');
            makeEditableOnLongPress('user-location-main', 'userLocation');
            makeEditableOnLongPress('user-sport-details', 'userSport');
            makeEditableOnLongPress('user-location-details', 'userLocation');
            makeDateUpdatable('checked-in-date', 'checkedInDate');
            makeImageEditable('profile-pic-container', 'profile-pic', 'profilePicUrl');

        });

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => console.log('ServiceWorker registration successful with scope: ', registration.scope))
                    .catch(error => console.log('ServiceWorker registration failed: ', error));
            });
        }
    </script>
</body>
</html>
